<!DOCTYPE html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>TODOS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' href='style.css'>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>
</head>
<body>

<main class='container'>
    <div class='add-bar'>
        <i class='fas fa-clipboeard-list mg-10 fs-large'></i>
        <input type='text' id='new-task' placeholder='What Do You Want to Do...'>
        <ion-icon id='add-button' name='add-circle-outline' class='mg-10 fs-large'></ion-icon>
    </div>
    <div class='menu-bar'>
        <div id='check-all-button'>
            <ion-icon name='checkmark-done-outline'></ion-icon>
            <p id='completeAll' class='fs-med'>Complete All task</p>
        </div>
        <p id='clearComplete' class='fs-med'>Clear Complete</p>
    </div>
    <hr>
    <div id='show-all' class='tasks-container'>
        

    </div>
    <hr>
    <div class='footer'>
        <div class='task-count'>
            <p id='task-left-count' class='fs-med bold'>3 </p>&nbsp
            <p class='fs-med'>task on List</p>
        </div>
        <div class='filter'>
            <p id='showAll' class='filter-button'>All</p>
            <p id='showComplete' class='filter-button'>Completed</p>
            <p id='showInprogress' class='filter-button'>In-progress</p>
            <p id='showNotStarted' class='filter-button'>Not-started</p>
        </div>
    </div>
</main>

<script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
